<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="openModalBtn" class="open-btn">Upload CSV</button>
    </div>

    <!-- Upload CSV Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload CSV</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" fill="#3B82F6"/>
                        </svg>
                    </div>
                    <p class="upload-text-primary">Select a CSV file to upload</p>
                    <p class="upload-text-secondary">or drag and drop it here</p>
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    <div id="uploadProgress" class="upload-progress" style="display: none;">
                        <div class="progress-circle">
                            <svg class="progress-ring" width="60" height="60">
                                <circle class="progress-ring-circle" cx="30" cy="30" r="26" stroke="#3B82F6" stroke-width="4" fill="transparent"/>
                            </svg>
                            <span class="progress-text" id="progressPercent">0%</span>
                        </div>
                        <p class="uploading-text">Uploading file...</p>
                        <button class="cancel-btn" id="cancelUpload">Cancel</button>
                    </div>
                </div>

                <div class="url-section">
                    <p class="url-label">Or upload from URL</p>
                    <div class="url-input-group">
                        <input type="text" id="urlInput" class="url-input" placeholder="Add file URL">
                        <button class="url-upload-btn" id="urlUploadBtn">Upload</button>
                    </div>
                    <div id="urlProgress" class="url-progress" style="display: none;">
                        <div class="file-item">
                            <div class="file-icon">ðŸ“Š</div>
                            <div class="file-info">
                                <div class="file-name" id="urlFileName">projectname.csv</div>
                                <div class="file-size" id="urlFileSize">15 MB</div>
                            </div>
                            <div class="file-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="urlProgressBar" style="width: 0%"></div>
                                </div>
                                <span class="progress-percent" id="urlProgressPercent">0%</span>
                            </div>
                            <button class="file-cancel-btn" id="urlCancelBtn">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
